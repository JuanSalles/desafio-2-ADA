<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <br><h1>Cadastro Final</h1>
        <h2>Aluno: Juan Salles</h2>
        <hr>
        <br>
        <form id="cadastro">
            <label for="codigo">Código</label>
            <input type="text" placeholder="XXX0000" id="codigo" required><br><br>
            <label for="produto">Produto</label>
            <input type="text" id="produto" required><br><br>
            <label for="quantidade">Quantidade</label>
            <input type="text" placeholder="000" id="quantidade" required><br><br>
            <label for="preco">Preço Unit</label>
            <input type="text" placeholder="0.00" id="preco" required><br><br>
            <button type="submit">Cadastrar</button>
        </form><br>
            
        <hr>
        <br>
        <table id="tabela-resultado">
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Qtde</th>
                <th>Preço Unit</th>
                <th>Total</th>
            </tr>
        </table>
        <br>
        <button type="button" id="limpar-carrinho">Limpar Carrinho</button>

    </main>

    <script src="main.js"></script>
</body>
</html>
